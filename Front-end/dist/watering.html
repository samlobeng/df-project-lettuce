<div class="home">
    <div class="side">
        <p class="title-seeding ">CREATE WATERING JOB</p>
        <hr>

        <div class="dimesions">
            <div class="form-row">
            <div class="form-group col-md-2 dropdmenum m-3">
                <label for="plant-type-input">Plant Type</label>
                <select id="plant-type-input" class="form-control">
                    <option selected="">Choose...</option>
                    <option value="lettuce" selected="">Lettuce</option>
                    <option value="reddish">Reddish</option>
                </select>
            </div>
            <div class="container">
                <div class="starting-date">
                    <div class="starting-date-form">
                        <form onsubmit="handleSubmit(event)">
                            <div class="form-group">
                                <label for="date_picker">Starting Date</label>
                                <input type="date" id="date_picker" name="date_picker" min="2022-01-01" max="2050-12-31" onload="getDate()" required="" pattern="\d{4}-\d{2}-\d{2}">
                            </div>
                        </form>
                    </div>

                </div>
                <div class="starting-hour">
                    <div class="starting-hour-form">
                        <form onsubmit="handleSubmit(event)">
                            <div class="form-group">
                                <label for="watering_time">Starting Time</label>
                                <input type="time" id="watering_time" name="watering_time" min="09:00" max="18:00" required="">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="interval">
                    <div class="interval-form">
                        <form onsubmit="handleSubmit(event)">
                            <div class="form-group">
                                <label for="watering_interval">Interval</label>
                                <input type="time" id="watering_interval" name="watering_interval" min="00:00" max="24:00" required="">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="amount-zaxis-container">
                <form onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="water-amount">Water Amount [ml]</label>
                        <input type="number" class="form-control" id="water-amount" placeholder="Enter water amount" required="">
                    </div>
                    <div class="form-group">
                        <label for="height">Watering Height</label>
                        <input type="number" class="form-control" id="height" placeholder="Enter Height" required="">
                    </div>
                </form>
            </div>
            <div class="button">
                <button> Save watering job </button>
            </div>

        </div>
        </div>
        <div id="wateringDataTable">
            <table class="table table-bordered event_table">
                <tr class="bg-primary">
                    <td></td>
<!--                    <td>ID</td>-->
                    <td>Plant Type</td>
                    <td>Starts on</td>
                    <td>Starting Time</td>
                    <td>Water amount</td>
                    <td>Watering height</td>
                    <td>Date Created</td>
                    <td>Status</td>
                </tr>
                <tbody id="wateringTable">

                </tbody>
            </table>
        </div>

    </div>

</div>
