<div class="home">
<div class="side">
    <p class="title-seeding ">CREATE SEEDING JOB</p>
    <hr>

    <div class="dimesions">
        <p>Area</p>
        <div class="container">
        <div class="top-left">
            <p>Top Left</p>
            <div class="top-left-form">
                <form onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="tl-x">X</label>
                        <input type="number" class="form-control top-left-xvalue" id="tl-x">
                    </div>
                    <div class="form-group">
                        <label for="tl-y">Y</label>
                        <input type="number" class="form-control top-left-xvalue" id="tl-y" placeholder="">
                    </div>
                </form>
            </div>

        </div>
        <div class="bottom-right">
            <p>Bottom Right</p>
            <div class="bottom-right-form">
                <form onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="br-x">X</label>
                        <input type="number" class="form-control bottom-right-xvalue" id="br-x">
                    </div>
                    <div class="form-group">
                        <label for="br-y">Y</label>
                        <input type="number" class="form-control bottom-right-xvalue" id="br-y" placeholder="">
                    </div>
                </form>
            </div>
        </div>
        </div>
        <div class="density-depth-container">
            <form onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="density">Density</label>
                    <input type="number" class="form-control" id="density" placeholder="Enter Density">
                </div>
                <div class="form-group">
                    <label for="depth">Depth</label>
                    <input type="number" class="form-control" id="depth" placeholder="Enter Depth">
                </div>
            </form>
        </div>
        <div class="button">
            <button> Save </button>
        </div>

    </div>

    <div id="dataTable">
        <table class= "table table-bordered event_table">
            <tr class="bg-warning">
                <th></th>
                <th>ID</th>
                <th>Top left</th>
                <th>Bottom right</th>
                <th>Depth</th>
                <th>Density</th>
                <th>Date Created</th>
            </tr>
            <tbody id="myTable">

            </tbody>
        </table>
    </div>
    <div id="button">
        <button class="runButton" onclick="handleRUN()"> Run </button>
        <!--        <button class="updateButton" onclick="handleUpdate()"> Update </button>-->
        <button class="deleteButton" onclick="handleDelete()"> Delete </button>
    </div>



</div>
